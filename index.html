<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="./styles.css">

  </head>

  <body>
    <div class="container">

      <section class="intro">
        <div class="intro__title">
          <h1 class="intro__heading">The creative crew</h1>
        </div>
        <div class="intro__desc">
          <h2 class="intro__desc__heading">Who we are</h2>
          <p class="intro__desc__text">
            We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.
          </p>
        </div>
      </section>

      <section class="img-grid">
        
        <div class="card">
          <img class="card__img" src="./photo1.png" alt="photo1">

          <h2 class="card__heading">Bill Mahoney</h2>
        </div>

        <div class="card">
          <img class="card__img" src="./photo2.png" alt="photo1">
          <p class="card__title">Art director</p>
          <h2 class="card__heading">Saba Cabrera</h2>
        </div>

        <div class="card">
          <img class="card__img" src="./photo3.png" alt="photo1">
          <p class="card__title">Tech Lead</p>
          <h2 class="card__heading">Shae Le</h2>
        </div>

        <div class="card">
          <img class="card__img" src="./photo4.png" alt="photo1">
          <p class="card__title">UX Designer</p>
          <h2 class="card__heading">Skylah Lu</h2>
        </div>

        <div class="card">
          <img class="card__img" src="./photo5.png" alt="photo1">
          <p class="card__title">Developer</p>
          <h2 class="card__heading">Griff Richards</h2>
        </div>

        <div class="card">
          <img class="card__img" src="./photo6.png" alt="photo1">
          <p class="card__title">Developer</p>
          <h2 class="card__heading">Stan John</h2>
        </div>

      </section>

    </div>
